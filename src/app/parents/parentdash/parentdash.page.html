<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Log Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <div class="fixed" *ngIf="language != ''">

    <div *ngIf="language == 'english'">
      <ion-card>
        <ion-card-header>
          <ion-card-title style="color: #0FADF0;">Your Students</ion-card-title>
          <ion-card-subtitle style="margin-top: 15px;">Choose one to see his/her information.</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-item *ngFor="let item of studentsList" style="margin-bottom: 10px;">
            <ion-thumbnail slot="start">
              <img src="{{ studentProfileImgPath + item.ProfileImg }}" style="border-radius: 15px;">
            </ion-thumbnail>
            <h3>{{ item.NameFamily }}</h3>
            <ion-buttons slot="end">
              <ion-button style="font-size: 14px;" size="small" color="success" fill="outline" expand="block"
                (click)="viewStudent(item)">View
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngIf="language == 'arabic'" style="direction: rtl;">
      <ion-card>
        <ion-card-header>
          <ion-card-title style="color: #0FADF0;">طلابك</ion-card-title>
          <ion-card-subtitle style="margin-top: 15px;">اختيار واحد لرؤية معلوماته.</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-item *ngFor="let item of studentsList" style="margin-bottom: 10px;">
            <ion-thumbnail slot="start">
              <img src="{{ studentProfileImgPath + item.ProfileImg }}" style="border-radius: 15px;">
            </ion-thumbnail>
            <h3>{{ item.NameFamily }}</h3>
            <ion-buttons slot="end">
              <ion-button style="font-size: 14px;" size="small" color="success" fill="outline" expand="block"
                (click)="viewStudent(item)">رؤية
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>

  </div>

</ion-content>


<div *ngIf="language != ''">
  <div *ngIf="language == 'english'">
    <ion-footer text-center>
      <ion-toolbar>
        <ion-buttons>
          <ion-button class="footer" (click)="addStudent()">Add Student</ion-button>
          <ion-button class="footer">Edit Profile</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </div>
  <div *ngIf="language == 'arabic'" style="direction: rtl;">
      <ion-footer text-center>
        <ion-toolbar>
          <ion-buttons>
            <ion-button class="footer" (click)="addStudent()">أضف طالب</ion-button>
            <ion-button class="footer">تعديل الملف الشخصي</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </div>
</div>
