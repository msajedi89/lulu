<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Homeworks List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="bg">
    <div *ngFor="let homework of homeworkList; let i = index">
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-item>
              <p class="cardTitle">{{ homework.Name }}</p>
            </ion-item>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <p><span class="mainTexts">Subject: </span><span class="subTexts">{{ homework.Subject }}</span></p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p><span class="mainTexts">Homework Date: </span><span
                        class="subTexts">{{ homework.HomeworkDate }}</span></p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p>
                      <span class="mainTexts">Mark: </span>
                      <span *ngIf="homework.Mark" class="subTexts">{{ homework.Mark }}</span>
                    </p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <p class="completed">Completed</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p align="center">
                      <ion-button expand="block" color="success" size="small"
                        (click)="goToStudentHomework(homework.hwkID)">CHECK YOUR RESULT</ion-button>
                    </p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
