<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Manage Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-toolbar>
      <ion-searchbar placeholder="Search Category" [(ngModel)]="mySearch" [showCancelButton]="shouldShowCancel"
        (ionChange)="updateMainTitles($event)" debounce="1000"></ion-searchbar>
    </ion-toolbar>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Categories List</ion-card-title>
        <ion-item>
          <p>Click on the Category to Edit or Disable.</p>
        </ion-item>
        <p align="center">
          <ion-button expand="block" color="success" size="small" (click)="goToAddMainTitle()" slot="end">ADD CATEGORY
          </ion-button>
        </p>
      </ion-card-header>

      <ion-card-content>
        <div *ngFor="let mainTitle of mainTitles; let i = index">
          <div class="keepMainTitles">
            <ion-item (click)="goForEditing(mainTitle.mtID)">
              <p>#{{ i+1 }}) {{ mainTitle.MainTitle }} (ID: {{mainTitle.mtID}})<span *ngIf="mainTitle.Status == true"
                  class="dot"></span><span *ngIf="mainTitle.Status == false" class="dotError"></span></p>
            </ion-item>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
