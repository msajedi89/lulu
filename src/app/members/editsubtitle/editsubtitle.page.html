<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-icon name="arrow-back" slot="start" style="margin-left:10px" (click)="goBack()"></ion-icon>
    <ion-title>Sub Titles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="bg">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sub Titles</ion-card-title>
        <ion-item>
          <p>In this page you can Add/Edit/Disable a Sub Title.</p>
        </ion-item>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-label>Sub Title:</ion-label>
          <ion-input placeholder="Required" [(ngModel)]="newSubTitle" value="{{ subTitle }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Select Main Title<span style="color:red"> *</span></ion-label>
          <ionic-selectable item-content [(ngModel)]="mainTitle" [items]="mainTitles" itemValueField="mtID"
            itemTextField="MainTitle" [canSearch]="true" (onchange)="userChanged($event)" (onClose)="onClose($event)">

          </ionic-selectable>
        </ion-item>

        <ion-item>
          <ion-label>Sub Title Of:</ion-label>
          <ion-input placeholder="Required" value="{{ subTitleOf }}" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Status</ion-label>
          <ion-toggle color="warning" [(ngModel)]="stStatus" size="small"></ion-toggle>
        </ion-item>

        <p align="center" class="keepButton">
          <ion-button expand="block" color="success" size="small" (click)="saveChanges(newSubTitle, newSubTitleOf)"
            slot="end">ADD/SAVE
            CHANGES
          </ion-button>
        </p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
