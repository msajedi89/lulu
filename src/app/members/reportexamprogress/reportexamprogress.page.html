<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div *ngIf="language != ''">
      <ion-title *ngIf="language == 'english'">Exam Progress Reports</ion-title>
      <ion-title *ngIf="language == 'arabic'">تقارير تقدم الامتحان</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="language != ''">
    <div *ngIf="examsList != '0 result'">
      <ion-card>
        <ion-item *ngIf="language == 'english'">
          <ion-icon name="list-box" slot="start" color="primary"></ion-icon>
          <ion-label>Exam Progress</ion-label>
        </ion-item>
        <ion-item *ngIf="language == 'arabic'" style="direction: rtl;">
          <ion-icon name="list-box" slot="start" color="primary"></ion-icon>
          <ion-label style="margin-right: 15px;">تقدم الامتحان</ion-label>
        </ion-item>
        <ion-card-content>
          <div *ngFor="let item of examsList; let i = index">
            <ion-item (click)="goToExamQuestions(item.stExamID)">
              <ion-label class="lblText">{{ i+1 }}) {{ item.Name }} {{ item.ExamDate }} </ion-label>
              <span style="color:#ffce00;">{{ item.Mark }}</span>
            </ion-item>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
