<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-icon name="arrow-dropleft-circle" slot="start" style="margin-left:10px" (click)="goBack()"></ion-icon>
    <ion-title>Description</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <ion-grid class="qusesionDiv">
    <ion-row>
      <ion-col size="5">
        <img src="{{ questionImage }}">
      </ion-col>
      <ion-col size="7">
        <p class="englishQuestion">{{ question.Question }}</p><br />
        <p class="arabiziQuestion">{{ question.QuestionAz }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="playVoice()" size="small">
          <ion-icon name="volume-high"></ion-icon>
        </ion-button>
        <ion-button (click)="presentPopover($event)" size="small">
          <ion-icon name="help-circle"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <p class="arabicQuestion">{{ question.QuestionAr }}</p>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid>

    <ion-row>
      <ion-col>
        <div class="answerField">
          <ion-textarea [(ngModel)]="stAnswer" rows="6" placeholder="Type your answer here"></ion-textarea>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="recordingField">
          <p>Or Answer by Recording your voice:</p>
          <p align="center">
            <ion-button color="primary" (click)="stopAudio()" size="small" *ngIf="recording">
              <ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Recording
            </ion-button>
            <ion-button color="primary" (click)="startAudio()" size="small" *ngIf="!recording">
              <ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Recording
            </ion-button>
          </p>

          <div *ngIf="stVoiceFileName">
            <p>{{ stVoiceFileName }}</p>
            <ion-button expand="block" size="small" color="primary" (click)="playAudio(stVoiceFileName)">
              <ion-icon name="play"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
