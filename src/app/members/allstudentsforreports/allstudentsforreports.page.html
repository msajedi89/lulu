<ion-header text-center>
    <ion-toolbar color="primary">
      <ion-buttons start>
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back" slot="start"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Students List</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <div class="bg">
      <ion-toolbar>
        <ion-searchbar placeholder="Search Student" [(ngModel)]="mySearch" [showCancelButton]="shouldShowCancel"
          (ionChange)="updateStudents($event)" debounce="1000"></ion-searchbar>
      </ion-toolbar>
  
      <ion-card>
        <ion-card-header>
          <ion-card-title>Students List</ion-card-title>
          <ion-item>
            <p>Click on the Student to see him/her reports.</p>
          </ion-item>
        </ion-card-header>
  
        <ion-card-content>
          <div *ngFor="let student of allStudents; let i = index">
            <div class="keepMainTitles">
              <ion-item (click)="showStudentReports(student.stID)">
                <p>#{{ i+1 }}) {{ student.NameFamily }} (ID: {{student.stID}})<span *ngIf="student.Status == true"
                    class="dot"></span><span *ngIf="student.Status == false" class="dotError"></span></p>
              </ion-item>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  
  </ion-content>
