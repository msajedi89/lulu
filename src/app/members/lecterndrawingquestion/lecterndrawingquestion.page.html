<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-icon name="arrow-dropleft-circle" slot="start" style="margin-left:10px" (click)="goBack()"></ion-icon>
    <ion-title>Drag To Table</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <ion-grid class="qusesionDiv">
    <ion-row>
      <ion-col size="5">
        <img src="{{ questionImage }}">
      </ion-col>
      <ion-col size="7">
        <p class="englishQuestion">{{ question.Question }}</p><br />
        <p class="arabiziQuestion">{{ question.QuestionAz }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="playVoice()" size="small">
          <ion-icon name="volume-high"></ion-icon>
        </ion-button>
        <ion-button (click)="presentPopover($event)" size="small">
          <ion-icon name="help-circle"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <p class="arabicQuestion">{{ question.QuestionAr }}</p>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-row>
    <ion-col size="12">
      <canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)"
        (touched)="handleEnd($event)"></canvas>
    </ion-col>
  </ion-row>

  <ion-row class="brushColors">
    <ion-col size="12">
      <ion-buttons left>
        <ion-button *ngFor="let colour of availableColours" icon-only (click)="changeColour(colour)">
          <ion-icon [style.color]="colour" name="brush"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-row class="brushSize">
    <ion-col size="3">
      <ion-buttons left>
        <ion-button style="border: 1px solid #99aab5;" icon-only style.color="#99aab5" (click)="changeColour('#fff')">
          <ion-icon style="color: #fff;" name="square"></ion-icon>
        </ion-button>
        <ion-button color="dark" icon-only (click)="clearCanvas()">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="9">
      <ion-buttons>
        <ion-button color="dark" icon-only (click)="changeSize(5)">
          <ion-icon style="font-size: 0.5em;" name="radio-button-on"></ion-icon>
        </ion-button>
        <ion-button color="dark" icon-only (click)="changeSize(10)">
          <ion-icon style="font-size: 0.75em;" name="radio-button-on"></ion-icon>
        </ion-button>
        <ion-button color="dark" icon-only (click)="changeSize(20)">
          <ion-icon style="font-size: 1em;" name="radio-button-on"></ion-icon>
        </ion-button>
        <ion-button color="dark" icon-only (click)="changeSize(50)">
          <ion-icon style="font-size: 1.5em;" name="radio-button-on"></ion-icon>
        </ion-button>
        <ion-button color="dark" icon-only (click)="changeSize(100)">
          <ion-icon style="font-size: 2em;" name="radio-button-on"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-row class="showPicture">
    <ion-col size="4">
      <img src="{{ image }}" height="50px" width="80px">
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" (click)="takePicture()" size="small">Take Picture</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" (click)="getPicture()" size="small">Get Picture</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
