<ion-header>
  <ion-toolbar color="primary">
    <ion-icon name="arrow-dropleft-circle" (click)="goBack()" color="medium" slot="start" style="margin-left:10px;">
    </ion-icon>
    <ion-title>Drawing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <ion-grid class="qusesionDiv">
    <ion-row>
      <ion-col size="5">
        <img src="{{ questionImage }}">
      </ion-col>
      <ion-col size="7">
        <p class="englishQuestion">{{ question.Question }}</p><br />
        <p class="arabiziQuestion">{{ question.QuestionAz }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p class="arabicQuestion">{{ question.QuestionAr }}</p>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid>

    <ion-row>
      <ion-col>
        <div class="showResult">
          <img src="{{ image }}">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="evaluationField" *ngIf="studentAnswer.EvaluationState">
          <p class="mark"><span>Your Mark is: {{ studentAnswer.EvaluationState }}</span></p>
          <p class="description"><span *ngIf="studentAnswer.Evaluation">Description:
              {{ studentAnswer.Evaluation }}</span></p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="giveMark" *ngIf="whoIs=='teacher'">
          <p>*Note: Give an Score to this Question from 1 to 5.</p>
          <div class="inputs">
            <ion-item>
              <ion-label>Score:</ion-label>
              <ion-input [(ngModel)]="score"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Description:</ion-label>
              <ion-textarea [(ngModel)]="evaluationDescription"></ion-textarea>
            </ion-item>
          </div>
          <p align="center">
            <ion-button (click)="recordScore(score, evaluationDescription)" size="small" expand="block">Record Student
              Mark</ion-button>
          </p>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
