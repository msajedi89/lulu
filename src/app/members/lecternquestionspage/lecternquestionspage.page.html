<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lectern Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <div class="keepCardTitle">
    <ion-card>
      <ion-item>
        <p class="cardTitle"><span>QUESTIONS LIST</span></p>
      </ion-item>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <p><span class="mainTexts">Category: </span><span class="subTexts">{{ mainTitle.MainTitle }}</span></p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p><span class="mainTexts">Sub Category: </span><span class="subTexts">{{ subTitle.SubTitle }}</span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>


  <div *ngFor="let question of questionsList;">
    <div class="keepCardQuestions">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <p><span class="mainTexts">{{ question.Name }}</span></p>
          </ion-col>
          <ion-col size="3">
            <p style="text-align:right;">
              <ion-button size="small" color="warning" (click)="goToQuestion(question.Type, question.QID)"
                style="margin: 0px !important;padding: 0px !important;">TAKE</ion-button>
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <p><span class="mainTexts">Question: </span><span class="subTexts">{{ question.Question }}</span></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
