<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Manage Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Manage Categories</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="keepMainTitles">
          <p>In this section you can Add/Edit/Disable a Category.</p>
          <p align="center">
            <ion-button expand="block" color="success" size="small" (click)="goToManageMainTitles()" slot="end">MANAGE
            </ion-button>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Manage Sub Categories</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="keepMainTitles">
          <p>In this section you can Add/Edit/Disable a Sub Category.</p>
          <p align="center">
            <ion-button expand="block" color="success" size="small" (click)="goToManageSubTitles()" slot="end">MANAGE
            </ion-button>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
