<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div *ngIf="language != ''">
      <ion-title *ngIf="language == 'english'">New Exams List</ion-title>
      <ion-title *ngIf="language == 'arabic'">قائمة الامتحانات الجديدة</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="language != ''">
    <div *ngIf="examList != '0 result'">
      <div *ngFor="let exam of examList; let i = index">
        <ion-row *ngIf="exam.HasCompleted == false">
          <ion-col>
            <ion-card>
              <ion-item>
                <p class="cardTitle" *ngIf="language == 'english'"><span>{{ exam.Name }}</span>&nbsp;&nbsp;<span
                    *ngIf="exam.HasSeen == false" style="color:#ffce00;">New</span></p>
                <p class="cardTitle" *ngIf="language == 'arabic'"><span>{{ exam.Name }}</span>&nbsp;&nbsp;<span
                    *ngIf="exam.HasSeen == false" style="color:#ffce00;">الجديد</span></p>
              </ion-item>

              <ion-card-content>

                <ion-grid>
                  <ion-row>
                    <ion-col size="12">
                      <p *ngIf="language == 'english'"><span class="mainTexts">Subject: </span><span
                          class="subTexts">{{ exam.Subject }}</span></p>
                      <p *ngIf="language == 'arabic'" style="direction: rtl;"><span class="mainTexts">موضوع : </span><span
                          class="subTexts">{{ exam.Subject }}</span></p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <p *ngIf="language == 'english'"><span class="mainTexts">Completed: </span>
                        <span *ngIf="exam.HasCompleted == false" class="hasNotCompleted">No</span>
                      </p>
                      <p *ngIf="language == 'arabic'" style="direction: rtl;"><span class="mainTexts">منجز : </span>
                        <span *ngIf="exam.HasCompleted == false" class="hasNotCompleted">No</span>
                      </p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <p *ngIf="language == 'english'"><span class="mainTexts">Exam Date: </span><span
                          class="subTexts">{{ exam.ExamDate }}</span></p>
                      <p *ngIf="language == 'arabic'" style="direction: rtl;"><span class="mainTexts">موعد الامتحان : </span><span
                          class="subTexts">{{ exam.ExamDate }}</span></p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <p align="center" style="margin-top: 10px !important;" *ngIf="language == 'english'">
                        <ion-button expand="block" color="warning" size="small"
                          (click)="goToStudentExam(exam.stExamID, exam.HasCompleted)">TAKE THE EXAM</ion-button>
                      </p>
                      <p align="center" style="margin-top: 10px !important;" *ngIf="language == 'arabic'">
                        <ion-button expand="block" color="warning" size="small"
                          (click)="goToStudentExam(exam.stExamID, exam.HasCompleted)">أخذ الامتحان</ion-button>
                      </p>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

</ion-content>
