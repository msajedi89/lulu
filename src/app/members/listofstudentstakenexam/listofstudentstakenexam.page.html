<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div *ngIf="language != ''">
      <ion-title *ngIf="language == 'english'">Exams List</ion-title>
      <ion-title *ngIf="language == 'arabic'">قائمة الامتحانات</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="language != ''">
    <div *ngIf="examList != '0 result'">
      <div *ngFor="let exam of examList; let i = index">
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-item>
                <p class="cardTitle">{{ exam.Name }}</p>
              </ion-item>
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size="12">
                      <p *ngIf="language == 'english'"><span class="mainTexts">Subject: </span><span class="subTexts">{{ exam.Subject }}</span></p>
                      <p *ngIf="language == 'arabic'" style="direction: rtl;"><span class="mainTexts">موضوع : </span><span class="subTexts">{{ exam.Subject }}</span></p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <p *ngIf="language == 'english'"><span class="mainTexts">Exam Date: </span><span class="subTexts">{{ exam.ExamDate }}</span></p>
                      <p *ngIf="language == 'arabic'" style="direction: rtl;"><span class="mainTexts">موعد الامتحان : </span><span class="subTexts">{{ exam.ExamDate }}</span></p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <p *ngIf="language == 'english'">
                        <span class="mainTexts">Mark: </span>
                        <span *ngIf="exam.Mark" class="subTexts">{{ exam.Mark }}</span>
                      </p>
                      <p *ngIf="language == 'arabic'" style="direction: rtl;">
                        <span class="mainTexts">نتيجة : </span>
                        <span *ngIf="exam.Mark" class="subTexts">{{ exam.Mark }}</span>
                      </p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <p class="completed" *ngIf="language == 'english'">Completed</p>
                      <p class="completed" *ngIf="language == 'arabic'" style="direction: rtl;">منجز</p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <p align="center" *ngIf="language == 'english'">
                        <ion-button expand="block" color="success" size="small"
                          (click)="goToStudentExam(exam.stExamID)">
                          CHECK YOUR RESULT</ion-button>
                      </p>
                      <p align="center" *ngIf="language == 'arabic'">
                        <ion-button expand="block" color="success" size="small"
                          (click)="goToStudentExam(exam.stExamID)">
                          تحقق من نتائجك</ion-button>
                      </p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

</ion-content>
