<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New Homeworks List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="bg">
    <div *ngFor="let homework of homeworkList; let i = index">
      <ion-row *ngIf="homework.HasCompleted == false">
        <ion-col>
          <ion-card>
            <ion-item>
              <p class="cardTitle">
                <span>{{ homework.Name }}</span>&nbsp;&nbsp;<span *ngIf="homework.HasSeen == false"
                  style="color:#ffce00;">New</span>
              </p>
            </ion-item>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <p><span class="mainTexts">Subject: </span><span class="subTexts">{{ homework.Subject }}</span></p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p><span class="mainTexts">Completed: </span>
                      <span *ngIf="homework.HasCompleted == false" class="hasNotCompleted">No</span>
                    </p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p><span class="mainTexts">Homework Date: </span><span
                        class="subTexts">{{ homework.HomeworkDate }}</span></p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <p align="center" style="margin-top: 10px !important;">
                      <ion-button expand="block" color="warning" size="small"
                        (click)="goToStudentHomework(homework.hwkID,homework.HasCompleted)">TAKE THE HOMEWORK
                      </ion-button>
                    </p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
